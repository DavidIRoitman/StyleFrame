language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
env:
  - PANDAS=0.22.0
install:
  - pip install -r requirements.txt
  - pip install pandas==$PANDAS
  - pip install codecov
before_script:
- cd StyleFrame/tests/
- chmod +x tests.py
script: coverage run tests.py
notifications:
  email:
    recipients:
      - styleframepy@gmail.com
    on_success: change
    on_failure: always
after_success:
  - codecov