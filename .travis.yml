language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
before_install:
  - "pip install --user codecov"
install:
  - "pip install -r requirements.txt"
before_script:
- cd StyleFrame/tests/
- chmod +x style_frame_tests.py
script: python style_frame_tests.py
notifications:
  email:
    on_success: change
    on_failure: always
after_success:
  - codecov